<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="input-box">
                    <input type="text" name="nome" id="nome" class="input-user" required>
                    <label for="nome">Nome Completo</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" class="input-user" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="telefone" name="telefone" id="telefone" class="input-user" required>
                    <label for="telefone">Telefone</label>
                </div>
                <p>Sexo</p>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino" required>     
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="genero" value="outro" required>     
                <label for="outro">Outro</label>
                <input type="outro" name="outro" class="input-user" required>
                <div class="input-box">
                    <label for="data"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data" id="data" class="input-user" required>
                </div>
                <div class="input-box">
                    <input type="text" name="cidade" id="cidade" class="input-user" required>
                    <label for="cidade">Cidade</label>
                </div>
                <div class="input-box">
                    <input type="text" name="estado" id="estado" class="input-user" required>
                    <label for="estado">Estado</label>
                </div><div class="input-box">
                    <input type="endereco" name="endereco" id="endereco" class="input-user" required>
                    <label for="endereco">Endereço</label>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
